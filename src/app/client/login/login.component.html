<div class="row center-xs login">
  <div class="col-md-6 col-xs-12">
    <mat-card>
      <mat-card-header>
        <div mat-card-avatar>
          <mat-icon>account_circle</mat-icon>
        </div>
        <mat-card-title>Authentication</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <form [formGroup]="loginForm">
          <mat-form-field class="login__form-field">
            <input
              matInput
              type="email"
              required="required"
              placeholder="Email"
              formControlName="email"
            >
            <div *ngIf="loginForm.controls['email'].errors && !loginForm.controls['email'].pristine" class="error-msg">
              <div [hidden]="!loginForm.controls['email'].errors.required">Email is required.</div>
              <div [hidden]="!loginForm.controls['email'].errors.patternInvalid">Email is invalid.</div>
            </div>
          </mat-form-field>

          <mat-form-field class="login__form-field">
            <input
              type="password"
              matInput
              required
              placeholder="Password"
              formControlName="password">

            <div *ngIf="loginForm.controls['password'].errors && !loginForm.controls['password'].pristine" class="error-msg">
              <div [hidden]="!loginForm.controls['password'].errors.required">Password is required.</div>
            </div>
          </mat-form-field>
        </form>
      </mat-card-content>
      <mat-card-actions class="login__actions">
        <button
          class="btn"
          [disabled]="loginForm.invalid"
          (click)="login()"
          mat-button>Submit</button>
        
        <button
          mat-button
          routerLink="/registration">Registration</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
