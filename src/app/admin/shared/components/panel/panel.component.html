<div class="row center admin-panel">
	<div class="col-xs-12">
		<mat-card>
			<mat-card-header>
        <div mat-card-avatar>
          <mat-icon>build</mat-icon>
        </div>

        <mat-card-title>Admin panel</mat-card-title>
			</mat-card-header>

			<mat-card-content>
				<mat-list>
					<h3 mat-subheader>Sections</h3>
					<mat-list-item *ngFor="let folder of folders">
						<mat-icon mat-list-icon>folder</mat-icon>
						<button mat-button [routerLink]="folder.route">
							{{folder.name}}
						</button>
					</mat-list-item>
				</mat-list>
			</mat-card-content>
		</mat-card>
	</div>
</div>
