<div class="admin-panel">
	<div class="row center">
		<div class="col-xs-12">
			<mat-card>
				<mat-card-header>
					<div mat-card-avatar>
						<mat-icon>build</mat-icon>
					</div>
	
					<mat-card-title>Admin panel</mat-card-title>
				</mat-card-header>
	
				<mat-card-content>
					<mat-list>
						<h3 mat-subheader>Sections</h3>
						<mat-list-item *ngFor="let folder of folders">
							<mat-icon mat-list-icon>folder</mat-icon>
							<button mat-button [routerLink]="folder.route">
								{{folder.name}}
							</button>
						</mat-list-item>
					</mat-list>
				</mat-card-content>
			</mat-card>
		</div>
	</div>

	<div class="row admin-panel__configuration">
		<div class="col-xs-12">
			<mat-card>
				<mat-card-header>
					<div mat-card-avatar>
						<mat-icon>settings</mat-icon>
					</div>

					<mat-card-title>Configuration</mat-card-title>

					<mat-card-subtitle>Quick system configs</mat-card-subtitle>
				</mat-card-header>

				<mat-card-content>
					<mat-form-field class="widget-player__form-field">
						<input matInput
							type="text"
							placeholder="Logo text"
							[(ngModel)]="systemConfiguration.logoText">
					</mat-form-field>

					<div>
						<mat-checkbox [(ngModel)]="systemConfiguration.showToolbar">
							Show toolbar
						</mat-checkbox>
					</div>
				</mat-card-content>

				<mat-card-actions>
					<button mat-raised-button
						color="primary"
						(click)="onClickSave()">Save
					</button>
				</mat-card-actions>
			</mat-card>
		</div>
	</div>

	<div class="row admin-panel__configuration">
			<div class="col-xs-12">
				<mat-card>
					<mat-card-header>
						<div mat-card-avatar>
							<mat-icon>palette</mat-icon>
						</div>
	
						<mat-card-title>Theme configuration</mat-card-title>
	
						<mat-card-subtitle>Quick site style configuration</mat-card-subtitle>
					</mat-card-header>
	
					<mat-card-content>
						<div class="admin-panel__upload-icon-input">
							<img #faviconImage src="favicon.ico" alt="Site favicon">

							<input
								id="upload-icon-input"
								type="file"
								[hidden]="true"
								(change)="onChangeFavicon($event)" />
				
							<label for="upload-icon-input" class="mat-raised-button mat-primary">
								Upload new favicon
							</label>
						</div>
					</mat-card-content>
				</mat-card>
			</div>
		</div>
</div>
