<div class="row center model">
	<div class="col-xs-12">
		<mat-card>
			<mat-card-header>
        <div mat-card-avatar>
          <mat-icon>note_add</mat-icon>
        </div>

        <mat-card-title>Model</mat-card-title>
			</mat-card-header>

			<mat-card-content>
				<form [formGroup]="form">
					<mat-form-field class="model__form-field">
						<input
							matInput
							type="text"
							placeholder="Name"
							formControlName="name">
					</mat-form-field>

					<div
						formArrayName="fields"
						*ngFor="let item of form.controls['fields']['controls']; let i = index"
					>
						<div [formGroupName]="i" class="row">
							<div class="col-xs-12 col-md-6">
								<mat-form-field class="model__form-field">
									<input
										matInput
										type="text"
										placeholder="Field name"
										formControlName="name">
								</mat-form-field>
							</div>
							<div class="col-xs-12 col-md-6">
								<mat-form-field class="model__form-field">
									<mat-select formControlName="type"  placeholder="Field type">
										<mat-option
											*ngFor="let type of types"
											[value]="type.name"
										>
											{{type.label}}
    								</mat-option>
  								</mat-select>
								</mat-form-field>
							</div>
						</div>
					</div>

					<button mat-button (click)="addNext()">
						Add field
					</button>
				</form>	
			</mat-card-content>
      <mat-card-actions class="login__actions">
        <button (click)="model?.id ? save() : submit()" mat-button>
					{{ model?.id ? 'Save' : 'Submit' }}
				</button>
      </mat-card-actions>
		</mat-card>
	</div>
</div>
