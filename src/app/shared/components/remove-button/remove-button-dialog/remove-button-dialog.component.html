<div class="remove-button-dialog">
  <h1 mat-dialog-title>Confirm delete</h1>
  <div mat-dialog-content>
    <p>Data to remove:</p>

    <ul>
      <li *ngFor="let group of removeGroups">
        <mat-checkbox
          [disabled]="group.item.required"
          [(ngModel)]="group.checked">

          {{ group.item.label }}
        </mat-checkbox>
      </li>
    </ul>
  </div>
  <div mat-dialog-actions class="remove-button-dialog__actions">
    <button mat-stroked-button
      color="warn"
      (click)="onClickConfirmButton()"
      cdkFocusInitial>Confirm
    </button>
  
    <button mat-stroked-button
      (click)="onClickCancelButton()">Cancel
    </button>
  </div>
</div>
