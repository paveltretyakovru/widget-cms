<div class="widgets" style="height: 100%">
  <div class="widget-editor__panel" *ngIf="showPanel">
    <button
      (click)="onClickAddWidget()"
      mat-stroked-button>Add widget
    </button>
  </div>

  <div
    class="widgets__grid"
    [style.width]="gridWidth"
    [style.height]="gridHeight">

    <ngx-widget-grid
      #grid
      [rows]="rows"
      [columns]="cols"
      [showGrid]="showGrid"
      (widgetPositionChange)="onWidgetPositionChange($event)">

      <ngx-widget
        #widgetsRefs
        [id]="widget.id"
        *ngFor="let widget of widgets;let $index = index;"
        [position]="widget"
        [movable]="movable"
        [resizable]="resizable">

        <ng-container
          [ngTemplateOutlet]="widgetHamburgerMenu"
          [ngTemplateOutletContext]="{ widget: widget, $index: $index }">
        </ng-container>
      </ngx-widget>
    </ngx-widget-grid>
  </div>
</div>

<!-- ################## Tempates ###################### -->

<!-- Widget panel -->
<ng-template #widgetHamburgerMenu let-widget="widget" let-$index="$index">
  <!-- Delete widget button -->
  <i
    *ngIf="editable"
    (click)="deleteWidget($index)"
    class="fas fa-trash-alt widgets__button widgets__button-trash">
  </i>
  
  <i
    [matMenuTriggerFor]="widgetMenu"
    *ngIf="editable"
    class="fas fa-hamburger widgets__button widgets__button-hamburger">
  </i>
  
  <mat-menu #widgetMenu="matMenu">
    <button
      mat-menu-item
      (click)="openWidgetDialog(widget, 'field', $index)">
      
      <mat-icon>text_fields</mat-icon>
      <span>Document field</span>
    </button>
    <button mat-menu-item>
      <mat-icon>view_list</mat-icon>
      <span>Collection</span>
    </button>
    <button
      mat-menu-item
      (click)="openWidgetEditorDialog(widget, 'group', $index)">
        <mat-icon>view_quilt</mat-icon>
        <span>Widgets group</span>
    </button>
  </mat-menu>
  </ng-template>
