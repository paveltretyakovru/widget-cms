<div class="group-dialog">
  <app-grid
    [data]="data.data"
    [cols]="data.position.width"
    [rows]="data.position.height"
    [widgets]="data.widgets"
    [gridWidth]="data.size.width"
    [gridHeight]="data.size.height"
    [gridResizable]="false"
    (widgetsUpdated)="onGridWidgetsUpdated($event)">
  </app-grid>

  <div class="widget-editor-dialog__actions">
    <button (click)="onClickDone()" mat-stroked-button>Done</button>
  </div>
</div>
