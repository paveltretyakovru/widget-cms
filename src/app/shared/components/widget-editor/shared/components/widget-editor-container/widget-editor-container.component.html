<div class="widget-editor-container">
   <!-- Empty widget -->
  <div *ngIf="!widget.type">
    Widget container
  </div>
  
  <!-- Widget of field type -->
  <div *ngIf="widget.type === 'field'">
    <ng-container
      *ngTemplateOutlet="fieldTemplate">
    </ng-container>
  </div>

  <!-- Widget of grid type -->
  <div *ngIf="widget.type === 'group'">
    <ng-container
      *ngTemplateOutlet="groupTemplate">
    </ng-container>
  </div>
</div>

<ng-template #fieldTemplate>
  <div
    [innerHtml]="prepareFieldValue()"
    class="widget-player-container__field">
    Widget player container field type
  </div>
</ng-template>

<ng-template #groupTemplate>
  <app-widget-editor
    [widgets]="widgets"
    [configuration]="prepareWidgetEditorConfiguration()">
  </app-widget-editor>
</ng-template>
