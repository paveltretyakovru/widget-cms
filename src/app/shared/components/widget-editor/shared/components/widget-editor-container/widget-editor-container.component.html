<div class="widget-editor-container">
   <!-- Empty widget -->
  <div *ngIf="!configuration.widget.type">
    Widget container
  </div>
  
  <!-- Widget of field type -->
  <div *ngIf="configuration.widget.type === 'field'">
    <ng-container
      *ngTemplateOutlet="fieldTemplate">
    </ng-container>
  </div>
</div>

<ng-template #fieldTemplate>
  <div
    [innerHtml]="prepareFieldValue()"
    class="widget-player-container__field">
    Widget player container field type
  </div>
</ng-template>
